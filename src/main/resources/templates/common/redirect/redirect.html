        var _is_opener = false;
        window.onload = function () {

            let message = document.getElementById("message").value;
            let url = document.getElementById("url").value;
            let murl = document.getElementById("murl").value;
            let mode = document.getElementById("mode").value;
            let openerReload = document.getElementById("openerReload").value;
            let winClose = document.getElementById("winClose").value;
            let ourl = document.getElementById("ourl").value;

            if (message != "") {
                alert(message);
            }

            if (url != "" && murl == "") {
                if (mode == "predirect") {
                    try {
                        window.opener.location.href = url;
                    } catch (e) {
                        _is_opener=true;
                        location.href = url;
                    }
                } else {
                    location.href = url;
                }
            }

            if (url != "" && murl != "") {
                if (mode == "predirect") {
                    try {
                        window.opener.location.href = url + "&murl=" + murl;
                    } catch (e) {
                        _is_opener=true;
                        location.href = url + "&murl=" + murl;
                    }
                } else {
                    location.href = url + "&murl=" + murl;
                }
            }

            if(openerReload=='true'){
                try {
                    window.opener.location.reload();
                }catch(e){
                    console.log(e);
                }
            }

            if (winClose == 'true') {
                window.close();
            }

            if (mode == "predirect") {
                if (!_is_opener) {
                    window.close();
                }
            }

            if(ourl!=''){
                window.opener.location.href=ourl;
            }
